<div class="container">
    <h2 class=" mt-5 pt-3">Add Product</h2>
    <form #f="ngForm" (ngSubmit)="submit(f)">
        <div class="mb-3 d-none">
            <label for="id" class="form-label">ID</label>
            <input type="text" id="id" name="id" class="form-control" [(ngModel)]="product.id">
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" [ngModel]="product.name">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control"
                [ngModel]="product.description"></textarea>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" name="category" class="form-select" [ngModel]="product.category">
                <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Product Image</label>
            <input type="file" id="image" name="image" class="form-control" (change)="onImageUpload($event)">
            <div class="mt-3">
                <img [src]="imageUrl" alt="Product Image" class="img-thumbnail" />
            </div>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" id="quantity" name="quantity" class="form-control" [ngModel]="product.cartQuantity">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" name="price" class="form-control" [ngModel]="product.price" />
        </div>

        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
