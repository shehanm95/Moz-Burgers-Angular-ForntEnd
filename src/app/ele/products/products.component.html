<app-filter-products (getSearchObject)="search()"></app-filter-products>
<div class="container">
    <h2 [(innerText)]="searCategoryText"></h2>
    <h6 *ngIf="searchObj?.searchText">Showing Results for : {{searchObj.searchText}}..</h6>
</div>
<div class="d-flex justify-content-start flex-wrap">
    <ng-content *ngFor="let product of (filteredProducts|async)">
        <app-product [product]="product" (handleAdd)="addToCart($event)"></app-product>
    </ng-content>
</div>
