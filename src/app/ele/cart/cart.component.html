<div class="container mt-5 pt-3  mytable">
    <h2 class="mb-4">Shopping Cart</h2>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Subtotal</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody *ngIf="length > 0">
            <tr *ngFor="let product of (products$ | async)">
                <td><img class="cartItemImg d-inline-block"
                        [src]="'http://localhost:8080/product/getImage/'+product.imagePath" alt="Product 2"
                        class="img-fluid"></td>
                <td>{{product.name}}</td>
                <td>
                    <input type="number" class="form-control" (change)="quantityInput = product.cartQuantity"
                        (input)="makeQuantityChange($event,product)" value="{{product.cartQuantity}}" min="1">
                </td>
                <td>{{product.price}}</td>
                <td>{{product.price * product.cartQuantity}}</td>
                <td class="">
                    <button class="btn btn-danger btn-sm" (click)="removeProduct(product)">Remove</button>
                </td>
            </tr>
            <tr class="d-none">
                <td><img src="" alt="k" class="img-fluid"></td>
                <td>kk</td>
                <td>
                    <input type="number" class="form-control" value="k" min="1">
                </td>
                <td>k</td>
                <td>k</td>
                <td class="">
                    <button class="btn btn-danger btn-sm">Remove</button>
                </td>
            </tr>

            <tr>
                <td colspan="4" class="text-right"><strong>Total:</strong></td>
                <td>$25.00</td>
                <td>{{length}}</td>
            </tr>
        </tbody>


    </table>
    <div class="d-flex justify-content-center align-items-center noItems" *ngIf="length < 1">
        <h3>No Items To Display</h3>
    </div>
</div>
<div class="container d-flex justify-content-between mt-3">
    <a href="#" class="btn btn-secondary">Continue Shopping</a>
    <a href="#" *ngIf="length > 0" class="btn btn-primary">Checkout</a>
</div>

<style>
    tr {
        border: 1px solid #ccc;
        width: 100%;
    }

    td {
        height: 100%;
    }

    tr [app-cart-item] {
        width: 100%;
    }

    .noItems {
        height: 30vh;
        background-color: white;
    }

    td img {
        height: 40px !important;
    }
</style>

<button routerLink="/">go to Home</button>
